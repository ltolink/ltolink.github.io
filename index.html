<!DOCTYPE html>
<html>
	<style>
		div {
			text-align: center;
		}
	</style>
	<body>
		<div>
			<h1>Github Pages Demo</h1>
			<input type="text" id="myInput" oninput="myFunction()">
			<p id="demo"></p>
		</div>
		<script>
			function myFunction() {
				var x = document.getElementById("myInput").value;
				document.getElementById("demo").innerHTML = x;
			}
		</script>
	</body>
</html>
